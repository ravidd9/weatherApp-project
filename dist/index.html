<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <div id="container">
        <div id="searchBar">
            <input type="text" placeholder="City">
            <i id="searchIcon" onclick="handleSearch()" class="fas fa-search"></i>
        </div>
        <div id="cities-container">
        </div>
    </div>

<!-- ----------------------------------------------------->
<script id="city-template" type="text/x-handlebars-template">
    {{#each citiesArr}}
    <div class="cityCard" data-id="{{name}}">
        <div class="name">{{name}}</div>
        <div class="temperature">{{temperature}}Â°</div>
        <div class="condition">{{condition}}</div>
        <div class="updateButton">UPDATE</div>
        <img src="{{conditionPic}}">
        <div class="add"><i class="fas fa-{{#if new}}plus{{else}}minus{{/if}}-circle"></i></div>
    </div>
    {{/each}}
</script>
<!-- ---------------------------------------------------- -->


    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
